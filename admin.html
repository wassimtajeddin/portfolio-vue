<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages Admin</title>
</head>
<body>
    <div class="container">
        <h1>Contact Messages Admin</h1>
        <div class="stats">
            <strong>Total Messages: <span id="totalCount">0</span></strong> | 
            <strong>Unread: <span id="unreadCount">0</span></strong>
        </div>
        <div id="messagesList"></div>
    </div>
</body>
</html>
<script>
    let messages = [];

    async function loadMessages() {
        try {
            const response = await fetch('/admin/api/messages');
            const data = await response.json();
            
            if (data.success) {
                messages = data.messages;
                displayMessages();
                updateStats();
            }
        } catch (error) {
            console.error('Error loading messages:', error);
        }
    }

    function displayMessages() {
        const container = document.getElementById('messagesList');
        container.innerHTML = '';

        messages.forEach(message => {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.read ? 'read' : 'unread'}`;
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-info">
                        <div class="name">${message.name}</div>
                        <div class="email">${message.email}</div>
                        <div class="date">${new Date(message.createdAt).toLocaleString()}</div>
                    </div>
                    <div class="message-actions">
                        ${!message.read ? `<button class="read-btn" onclick="markAsRead('${message._id}')">Mark Read</button>` : ''}
                        <button class="delete-btn" onclick="deleteMessage('${message._id}')">Delete</button>
                    </div>
                </div>
                <div class="message-content">${message.message}</div>
            `;
            
            container.appendChild(messageDiv);
        });
    }

    function updateStats() {
        const total = messages.length;
        const unread = messages.filter(m => !m.read).length;
        
        document.getElementById('totalCount').textContent = total;
        document.getElementById('unreadCount').textContent = unread;
    }

    async function markAsRead(messageId) {
        try {
            const response = await fetch(`/admin/api/messages/${messageId}/read`, {
                method: 'PUT'
            });
            
            const data = await response.json();
            if (data.success) {
                loadMessages();
            }
        } catch (error) {
            console.error('Error marking as read:', error);
        }
    }

    async function deleteMessage(messageId) {
        if (confirm('Are you sure you want to delete this message?')) {
            try {
                const response = await fetch(`/admin/api/messages/${messageId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                if (data.success) {
                    loadMessages();
                }
            } catch (error) {
                console.error('Error deleting message:', error);
            }
        }
    }

    loadMessages();
    setInterval(loadMessages, 30000);
</script>

<style>
   body {
  font-family: Arial, sans-serif;
  margin: 20px;
  background: #f5f5f5;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  background: white;
  padding: 20px;
  border-radius: 8px;
}

h1 {
  color: #333;
  border-bottom: 2px solid #eee;
  padding-bottom: 10px;
}

.message {
  border: 1px solid #ddd;
  margin: 10px 0;
  padding: 15px;
  border-radius: 5px;
}

.message.unread {
  background: #f0f8ff;
  border-left: 4px solid #007bff;
}

.message.read {
  background: #f8f9fa;
}

.message-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 10px;
}

.message-info {
  flex: 1;
}

.message-actions {
  display: flex;
  gap: 10px;
}

.name {
  font-weight: bold;
  font-size: 1.1em;
}

.email {
  color: #666;
}

.date {
  color: #999;
  font-size: 0.9em;
}

.message-content {
  margin: 10px 0;
  line-height: 1.5;
}

button {
  padding: 5px
}

</style>
