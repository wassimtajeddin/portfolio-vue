version: '3.8'

services:
  app:
    build: .
    image: wassimtajeddin/portfolio-vue-app:latest
    container_name: portfolio-vue-app
    ports:
      - "3000:3000"
      - "8080:8080"
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge