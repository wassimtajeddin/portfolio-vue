version: '3.8'

services:
  backend:
    image: wassimtajeddin/portfolio-vue:backend-latest
    container_name: portfolio-backend
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=http://localhost:8080
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: wassimtajeddin/portfolio-vue:frontend-latest
    container_name: portfolio-frontend
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - VUE_APP_API_URL=http://localhost:3001
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge