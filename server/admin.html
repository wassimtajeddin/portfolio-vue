<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages Admin</title>
</head>
<body>
    <div class="container">
        <h1>Contact Messages Admin</h1>
        <div class="stats">
            <strong>Total Messages: <span id="totalCount">0</span></strong> | 
            <strong>Unread: <span id="unreadCount">0</span></strong>
        </div>
        <div id="messagesList"></div>
    </div>
</body>
</html>
<script>
    let messages = [];

    async function loadMessages() {
        try {
            const response = await fetch('/admin/api/messages');
            const data = await response.json();
            
            if (data.success) {
                messages = data.messages;
                displayMessages();
                updateStats();
            }
        } catch (error) {
            console.error('Error loading messages:', error);
        }
    }

    function displayMessages() {
        const container = document.getElementById('messagesList');
        container.innerHTML = '';

        messages.forEach(message => {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.read ? 'read' : 'unread'}`;
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-info">
                        <div class="name">${message.name}</div>
                        <div class="email">${message.email}</div>
                        <div class="date">${new Date(message.createdAt).toLocaleString()}</div>
                    </div>
                    <div class="message-actions">
                        <button class="read-btn" onclick="toggleReadStatus('${message._id}', ${message.read})">
                            ${message.read ? 'Mark Unread' : 'Mark Read'}
                        </button>
                        <button class="delete-btn" onclick="deleteMessage('${message._id}')">Delete</button>
                    </div>
                </div>
                <div class="message-content">${message.message}</div>
            `;
            
            container.appendChild(messageDiv);
        });
    }

    function updateStats() {
        const total = messages.length;
        const unread = messages.filter(m => !m.read).length;
        
        document.getElementById('totalCount').textContent = total;
        document.getElementById('unreadCount').textContent = unread;
    }

    async function toggleReadStatus(messageId, currentlyRead) {
        try {
            const endpoint = currentlyRead ? 'unread' : 'read';
            const response = await fetch(`/admin/api/messages/${messageId}/${endpoint}`, {
                method: 'PUT'
            });
            
            const data = await response.json();
            if (data.success) {
                loadMessages();
            }
        } catch (error) {
            console.error('Error toggling read status:', error);
        }
    }

    async function deleteMessage(messageId) {
        if (confirm('Are you sure you want to delete this message?')) {
            try {
                const response = await fetch(`/admin/api/messages/${messageId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                if (data.success) {
                    loadMessages();
                }
            } catch (error) {
                console.error('Error deleting message:', error);
            }
        }
    }

    loadMessages();
    setInterval(loadMessages, 30000);
</script>

<style>
   @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

    :root {
        --primary-color: #0a0a0a;
        --secondary-color: #1a1a1a;
        --text-color: #f0f0f0;
        --light-bg: #121212;
        --dark-bg: #000;
        --accent-color: #00d4aa;
        --accent-dark: #06896f;
        --text-muted: #a0a0a0;
        --card-shadow: 0 10px 25px -3px rgba(0, 212, 170, 0.15);
        --card-hover-shadow: 0 15px 35px -5px rgba(0, 212, 170, 0.25);
        --transition: all 0.3s ease;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Poppins', sans-serif;
        line-height: 1.6;
        background: var(--light-bg);
        color: var(--text-color);
        min-height: 100vh;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
    }

    h1 {
        text-align: center;
        margin-bottom: 3rem;
        color: var(--accent-color);
        font-size: 2.5rem;
        position: relative;
        display: inline-block;
        left: 50%;
        transform: translateX(-50%);
    }

    h1::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(to right, transparent, var(--accent-color), transparent);
    }

    .stats {
        background: var(--secondary-color);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: var(--card-shadow);
        margin-bottom: 3rem;
        text-align: center;
        font-size: 1.1em;
        border: 1px solid #333;
        transition: var(--transition);
    }

    .stats:hover {
        box-shadow: var(--card-hover-shadow);
        transform: translateY(-2px);
    }

    .message {
        background: var(--secondary-color);
        border-radius: 15px;
        margin: 1.5rem 0;
        padding: 2rem;
        box-shadow: var(--card-shadow);
        transition: var(--transition);
        border: 1px solid #333;
        position: relative;
        overflow: hidden;
    }

    .message::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 0;
        background: linear-gradient(to bottom, rgba(0, 212, 170, 0.1), transparent);
        transition: height 0.5s ease;
        z-index: 0;
    }

    .message:hover::before {
        height: 100%;
    }

    .message:hover {
        transform: translateY(-5px);
        box-shadow: var(--card-hover-shadow);
        border-color: rgba(0, 212, 170, 0.3);
    }

    .message.unread {
        border-left: 4px solid var(--accent-color);
    }

    .message.read {
        border-left: 4px solid var(--accent-dark);
    }

</style>
